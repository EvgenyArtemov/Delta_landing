<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <title>Дельта - клиника профессиональной стоматологии</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <img src="../src/img/logo.png" alt="Delta logotype image" class="logo">
            </div>
            <nav class="nav__menu">
                <ul class="menu__list">
                    <li class="menu__list--item">Услуги</li>
                    <li class="menu__list--item">Акции</li>
                    <li class="menu__list--item">Врачи</li>
                    <li class="menu__list--item">Отзывы</li>
                    <li class="menu__list--item">О нас</li>
                    <li class="menu__list--item">Контакты</li>
                    <li class="menu__list--item">Документы</li>
                </ul>
            </nav>
            <div class="contacts">
                <span class="contacts__phone">+7 (8152) 707-600</span>
                <span class="contacts__address">Мурманск, пр. Связи, 12</span>
            </div>
            <button class="schedule">Записаться</button>
        </div>
    </header>

    <main>
        <div class="cta__block">
            <div class="wrapper">
                <div class="cta__block--header">
                    <h1>Терапия и <br> диагностика</h1>
                    <h2>Кариеса, пульпита и периодонтита</h2>
                    <button class="schedule__visit">Записаться на приём</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
